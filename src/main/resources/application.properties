
server.port=8090
# U mag onderstaande url aanpassen
spring.datasource.url= jdbc:postgresql://localhost:5432/gwennies
# Voer hier uw username in    
spring.datasource.username= postgres
# Voer hier uw wachtwoord in
spring.datasource.password= admin
spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create

# App Properties
gwennies.sec.jwtSecret= vnatSecretKey
gwennies.sec.jwtExpirationMs= 86400000
